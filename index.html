<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
  
  <form>
    <h2>Contact Form</h2>
    <label >First Name:</label>
    <input type="text" class="form-control" id="fname" placeholder="Enter your first name" required><br><br>

    <label >Last Name:</label>
    <input type="text" id="lname" class="form-control" placeholder="Enter your last name" required><br><br>


    <label >Email:</label>
    <input type="email" id="email" class="form-control" placeholder="Enter your e-mail" required><br><br>

    <label >Contact Number:</label>
    <input type="number" id="contact" class="form-control" placeholder="Enter your contact number" required><br><br>

    <label >Address:</label>
    <textarea id="address" class="form-control" placeholder="Enter your address" required></textarea><br><br>

    <label >GitHub ID:</label>
    <input type="url" id="github" class="form-control" placeholder="Enter your GitHub ID" required ><br><br>

    <label >Reciever'<s></s> Email:</label>
    <input type="email" id="remail" class="form-control" placeholder="Enter Reciever's e-mail" required><br><br>
    
    <label >Message:</label><br>
    <textarea id="message" name="message" rows="5" placeholder="Message" required></textarea><br><br>


    <a class="btn btn-secondary" onclick="submit()" ><h3>Submit</h3> </button></a>
  </form>

    </div>
  <!--  <div id="status-message"></div> -->
  <script src="script.js">
</script>

</body>
</html>
